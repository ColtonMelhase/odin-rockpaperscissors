<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
</head>
<body>
    
    <button class id="rock">Rock!</button>
    <button class id="paper">Paper!</button>
    <button class id="scissors">Scissors!</button>

    <div id="container"></div>
    <script>

            

        function getComputerChoice() {
            let x = Math.floor(Math.random() * 3);
            
            if(x == 0) {
                return "rock";
            } else if (x == 1) {
                return "paper";
            } else if (x == 2) {
                return "scissors";
            }
        }

        function playRound(comp, player) {
            
            playerans = player;
            let compans = getComputerChoice();
            
            if(playerans == "rock") {
                if(compans == "paper") {
                    Cscore++;
                    return "You lose! Paper beats Rock!";
                } else if(compans == "scissors") {
                    Pscore++;
                    return "You win! Rock beats Scissors!";
                } else {
                    return "You tie!";
                }
            } else if(playerans == "paper") {
                if(compans == "paper") {
                    return "You tie!";
                } else if(compans == "scissors") {
                    Cscore++;
                    return "You lose! Scissors beats Paper!";
                } else {
                    Pscore++;
                    return "You win! Paper beats Rock!";
                }
            } else if(playerans == "scissors") {
                if(compans == "paper") {
                    Pscore++;
                    return "You win! Scissors beats Paper!";
                } else if(compans == "scissors") {
                    return "You tie!";
                } else {
                    Cscore++;
                    return "You lose! Rock beats Scissors!";
                }
            }
        }

        let Pscore = 0;
        let Cscore = 0;

        function game() {

            let playerSelection;
            let compSelection;

            const container = document.querySelector('#container');
            const div2 = document.createElement("div");
            div2.style.border = "2px solid black";

            const div3 = document.createElement("div");
            div3.style.border = "2px solid blue";

            const div4 = document.createElement("div");
            div4.style.border = "2px solid red";

            const buttons = document.querySelectorAll('button');
            buttons.forEach((button) => {
                button.addEventListener('click', () => {
                    

                    const resultText = playRound(compSelection, button.id);
                    div2.textContent = resultText;
                    container.appendChild(div2);

                    div3.textContent = "Player: " + Pscore;
                    container.appendChild(div3);
                    div4.textContent = "Computer: " + Cscore;
                    container.appendChild(div4);
                    

                    if(Pscore >= 5) {
                        const win = document.createElement("div");
                        win.styleborder = "5px solid green";
                        win.textContent = "Player has 5 points! You win the game!";
                        container.appendChild(win);
                        Cscore = 0;
                        Pscore = 0;

                        
                    }
                    if (Cscore >= 5) {
                        const lose = document.createElement("div");
                        lose.styleborder = "5px solid red";
                        lose.textContent = "Computer has 5 points! You lose the game!";
                        container.appendChild(lose);
                        Cscore = 0;
                        Pscore = 0;

                        
                    }
                });
            });
            
            
        }

        

        game();
        
        

        

    </script>
    
</body>
</html>
